<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="name" formControlName="userName" />
    </mat-form-field> 
    <mat-form-field>
        <input matInput placeholder="Senha" [type]="hide ? 'password': 'text'" formControlName="password" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
        <i class="material-icons" matSuffix (click) = "hide =!hide">
            {{hide ? 'visibility' : 'visibility_off'}}
        </i>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="userName" placeholder="Confirmar Senha" [type]="hide ? 'password': 'text'" formControlName="rePassword" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf"pattern="" maxlength="11" size="11"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefone" formControlName="phone" maxlength="15" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Saldo" formControlName="balance"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="(URL)" formControlName="url"/>
    </mat-form-field>
    <ng-template #notValid >
        <div class="red">
            <p>  Preencha todos os campos corretamente ! </p>
        </div>
    </ng-template>
   <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
    <button mat-raised-button color="warn" (click)="cancel()" >cancel</button>
   </div>
</form>
<div *ngIf=" profileForm.valid ; else notValid" >
    <p class="green">Pronto para ser enviado</p>
</div>
