<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="name" formControlName="userName" />
    </mat-form-field> 
    <mat-form-field>
        <input matInput placeholder="Senha" formControlName="password" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Confirmar Senha" formControlName="rePassword" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf"pattern="" maxlength="11" size="11"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefone" formControlName="phone"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Saldo" formControlName="balance"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="(URL)" formControlName="url"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="date" placeholder="Aniversario" formControlName="url"/>
    </mat-form-field>
  
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>

  <p>Form Value: {{ profileForm.value | json }}</p>

<p>Form Status: {{ profileForm.status }}</p>
