<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

       <!-- Id Column -->
       <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">
          <img src="{{row.url}}" alt="" class="product-image">
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
       <!-- price Column -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">
          <div class="directivTest">
            <!--This part show green if the banace is bigger then 0, else show balance red!--> 
            <div *ngIf="(row.price < 0)  ; else notRed">
                <p class="red">  {{row.price | currency:'BRL'}}</p>
            </div>
            <ng-template #notRed >
                <p class="green">  {{row.price | currency:'BRL'}} </p>
            </ng-template>
        </div>
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
       <th mat-header-cell *matHeaderCellDef >Ações</th>
       <td mat-cell *matCellDef="let item">
        <a routerLink="update/{{ item.id }}" class="edit">
          <i class="material-icons ">
            edit
          </i>
        </a>

        <a routerLink="delete/{{ item.id }}" class="delete">
          <i class="material-icons delete">
            delete
          </i>
        </a>
       </td>
     </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
