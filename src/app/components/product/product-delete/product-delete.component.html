<mat-card>
  <mat-card-title> Deletar produto ? </mat-card-title>
  <form action="">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="warn" (click)="deleteProduct()">
    Deletar
  </button>
  <button (click)="cancel()" mat-raised-button>Cancelar</button>
</mat-card>
