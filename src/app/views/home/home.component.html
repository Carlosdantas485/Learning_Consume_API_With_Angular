<mat-card class="nome mat-elevation-z3">
    <mat-card-title class="title">
        Titulo
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Exemplo
    </mat-card-subtitle>

    <input type="text "[(ngModel)]="name" placeholder="Carlos">
    <p>{{name}}</p>
    <ul>
        <li *myFor="let n em [1,2,3,4,5,6,7,8,9]" >
            {{n === 4}}
            <div class="directivTest">
                <p *ngIf="(n>=4) ; else notFound"class="green">
                    {{n}}
                </p>
                <ng-template #notFound >
                    <P class="red">
                        {{n}}
                    </P>
                </ng-template>
            </div>
        </li>
    </ul>

    
</mat-card>
